<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Weather App</title>
</head>
<body>
  
  <div class="weather-box">
    <div class="search">
      <input type="text" id="search-bar" placeholder="Enter a city name" spellcheck="false">
      <button id="search-btn"><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Error: Please enter a valid city or country</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">7km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
